<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">View Your Result</h3>

    <div class="mb-3">
      <label for="registerNumber" class="form-label">Register Number</label>
      <input id="registerNumber" [(ngModel)]="registerNumber" type="text" class="form-control" placeholder="Enter your register number">
    </div>

    <div class="mb-4">
      <label for="dob" class="form-label">Date of Birth</label>
      <input id="dob" [(ngModel)]="dob" type="date" class="form-control" placeholder="yyy-mm-dd">
    </div>

    <button class="btn btn-primary w-100" (click)="viewResult()">View Result</button>
    <div *ngIf="errorMsg" class="alert alert-danger mt-3">
      {{ errorMsg }}
    </div>
  </div>
</div>
