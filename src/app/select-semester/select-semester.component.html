<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-5 fw-bold">Select Semester to View Result</h4>

    <div class="card shadow rounded-4">
      <div class="card-body p-3">
        <div
          class="d-flex justify-content-between align-items-center mb-2 p-2 rounded"
          *ngFor="let sem of semesters"
          [ngClass]="{
            'bg-primary text-white': sem.value === selectedSemester,
            'bg-light': sem.value !== selectedSemester
          }"
        >
          <div class="fw-semibold">{{ sem.name }}</div>
          <button
            class="btn btn-success btn-sm" type="button"
            (click)="viewResult(sem.value)"
            [disabled]="loading"
          >
            View
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="loading" class="text-center mt-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-2">Fetching result...</div>
    </div>

  </div>
</div>
