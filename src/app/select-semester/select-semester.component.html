<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<!-- Navbar -->
<nav class="navbar navbar-light bg-dark px-3">
  <div class="container-fluid justify-content-between w-100">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#studentSidebar" aria-controls="studentSidebar">
        <i class="bi bi-list"></i>
      </button>
    </div>
    <h3 class="text-white text-center text-uppercase  flex-grow-1 mb-0">Welcome to Office of the Controller of Examination</h3>
  </div>
</nav>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="studentSidebar" aria-labelledby="studentSidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="studentSidebarLabel">Student Panel</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column justify-content-between">
    <div>
      <a routerLink="/student-profile" class="btn btn-dark w-100 text-start mb-2"><i class="bi bi-speedometer2 me-2"></i>Student Profile</a>
      <a routerLink="/select-semester" class="btn btn-dark w-100 text-start mb-2"><i class="bi bi-person-plus-fill me-2"></i>Semesters</a>
      <a routerLink="/revaluation-status" class="btn btn-dark w-100 text-start mb-2"><i class="bi bi-journal-check me-2"></i>Revaluations</a>
    </div>
    <div>
      <div class="mt-auto">
      <button class="btn btn-dark w-100" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
    </div>
    </div>
  </div>
</div>
<!-- Select Semester Card -->
 <div class="background "style="background-color:#c7eceb">
<div class="container vh-100 d-flex justify-content-center align-items-center" style="background-color: #c7eceb">
  <div style="width: 100%; max-width: 400px;border-radius: 20px;">
    <h4 class="text-center mb-5 fw-bold">Select Semester to View Result</h4>

    <div class="card shadow rounded-4">
      <div class="card-body p-3">
        <div
          class="d-flex justify-content-between align-items-center mb-2 p-2 rounded"
          *ngFor="let sem of semesters"
          [ngClass]="{
            'bg-primary text-white': sem.value === selectedSemester,
            'bg-light': sem.value !== selectedSemester
          }"
        >
          <div class="fw-semibold">{{ sem.name }}</div>
          <button
            class="btn btn-success btn-sm" type="button"
            (click)="viewResult(sem.value)"
            [disabled]="loading"
          >
            View
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="loading" class="text-center mt-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-2">Fetching result...</div>
    </div>

  </div>
<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 380px;"> <!-- smaller width -->
    <div class="modal-content border-0 shadow-lg rounded-4" style="padding: 10px;">
      <div class="modal-header bg-danger text-white py-2 px-3 rounded-top-4">
        <h6 class="modal-title mb-0" id="logoutModalLabel">Confirm Logout</h6>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" style="font-size: 0.8rem;"></button>
      </div>
      <div class="modal-body text-center py-3 px-2">
        <i class="bi bi-exclamation-triangle-fill text-warning mb-2" style="font-size: 1.5rem;"></i>
        <p class="mb-1 fw-semibold" style="font-size: 0.95rem;">Are you sure you want to logout?</p>
        <p class="text-muted small mb-0" style="font-size: 0.8rem;">You’ll be redirected to login page.</p>
      </div>
      <div class="modal-footer justify-content-center border-0 pt-1 pb-3">
        <button type="button" class="btn btn-sm btn-secondary px-3" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-sm btn-danger px-3" (click)="confirmLogout()" data-bs-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>

</div>
</div>
