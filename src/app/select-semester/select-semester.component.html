<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-5 fw-bold" >Select Semester to View Result</h4>

    <div class="card shadow rounded-4">
      <div class="card-body p-3">
        <div class="d-flex justify-content-between align-items-center mb-2"
             *ngFor="let sem of semesters">
          <div class="fw-semibold">{{ sem.name }}</div>
          <button class="btn btn-outline-primary btn-sm" (click)="viewResult(sem.value)">View</button>
        </div>
      </div>
    </div>
  </div>
</div>
