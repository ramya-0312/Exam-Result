<h2 class="mb-0 text-center fw-bold text-success">ADD STUDENT</h2>
<!-- Toastr message appears via Angular logic, not manual HTML -->
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <form class="w-50" (ngSubmit)="addStudent()" #studentForm="ngForm">
    <div class="mb-3">
      <label for="registerNo" class="form-label">Register Number</label>
      <input type="text" id="registerNo" class="form-control" [(ngModel)]="student.registerNo" name="registerNo" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Student Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="student.name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" id="dob" class="form-control" [(ngModel)]="student.dob" name="dob" required>
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <select id="department" class="form-control" [(ngModel)]="department" name="department" required>
        <option value="" disabled selected>Select Department</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics</option>
        <option value="EEE">Electrical</option>
        <option value="MECH">Mechanical</option>
        <option value="CIVIL">Civil</option>
        <!-- Add more if needed -->
      </select>
    </div>


    <div class="d-flex justify-content-end">
      <button class="btn btn-success" type="submit">Add Student</button>
    </div>
  </form>
</div>
