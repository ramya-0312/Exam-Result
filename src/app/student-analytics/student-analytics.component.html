<!-- Navbar -->
<nav class="navbar navbar-brand bg-dark px-3">
  <div class="container-fluid justify-content-between w-100">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-dark me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#studentSidebar" aria-controls="studentSidebar">
        <i class="bi bi-list"></i>
      </button>
    </div>
    <h5 class="text-dark text-center text-uppercase flex-grow-1 mb-0">Welcome to Office of the Controller of Examination</h5>
  </div>
</nav>
<h6 class="text-center text-muted">Student Result Portal</h6>
<hr>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="studentSidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Student Panel</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column">
    <a routerLink="/student-profile" class="btn btn-outline-light mb-2 text-start">Student Profile</a>
    <a routerLink="/select-semester" class="btn btn-outline-light mb-2 text-start">Select Semester</a>
    <a routerLink="/view-result" class="btn btn-outline-light mb-2 text-start">View Result</a>
    <a routerLink="/student-analytics" class="btn btn-outline-light mb-2 text-start">Analytics</a>
    <div class="mt-auto">
      <button class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
  <h3 class="text-center mb-4">Student Performance Analytics</h3>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading charts...</p>
  </div>

  <div class="row" *ngIf="!isLoading">
    <div class="col-md-6 mb-4" *ngFor="let sem of semesters">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title text-center">Semester {{ sem }}</h5>
          <canvas baseChart
            *ngIf="chartData[sem]"
            [data]="chartData[sem]"
            [type]="'bar'"
            [options]="chartOptions">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 380px;">
    <div class="modal-content border-0 shadow-lg rounded-4" style="padding: 10px;">
      <div class="modal-header bg-danger text-white py-2 px-3 rounded-top-4">
        <h6 class="modal-title mb-0">Confirm Logout</h6>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <i class="bi bi-exclamation-triangle-fill text-warning mb-2" style="font-size: 1.5rem;"></i>
        <p class="fw-semibold mb-1">Are you sure you want to logout?</p>
        <p class="text-muted small">Youâ€™ll be redirected to login page.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-sm btn-secondary" data-bs-dismiss="modal">No</button>
        <button class="btn btn-sm btn-danger" (click)="confirmLogout()" data-bs-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
