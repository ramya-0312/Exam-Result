<div class="background">
  <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Admin Login</h3>

      <div class="form-group mb-3 position-relative">
        <label>Email</label>
        <input
  type="email"
  [(ngModel)]="email"
  name="email"
  (input)="validateEmail()"
  class="form-control"
  required
  autocomplete="off"
  [ngClass]="{
    'is-valid': emailTouched && emailValid,
    'is-invalid': emailTouched && !emailValid
  }"
  placeholder="Enter email"
/>
        <div *ngIf="emailValid" class="valid-feedback position-absolute end-0 me-3"></div>
        <div *ngIf="emailTouched && !emailValid" class="invalid-feedback position-absolute end-0 me-3"></div>
      </div>

      <div class="form-group mb-3 position-relative">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          (input)="validatePassword()"
          class="form-control"
          required
          autocomplete="off"
          [ngClass]="{'is-valid': passwordValid, 'is-invalid': passwordTouched && !passwordValid}"
          placeholder="Enter password"
        />
        <div *ngIf="passwordValid" class="valid-feedback position-absolute end-0 me-3"></div>
        <div *ngIf="passwordTouched && !passwordValid" class="invalid-feedback position-absolute end-0 me-3"></div>
      </div>

      <button [disabled]="!isFormValid()" (click)="login()" class="btn btn-success w-100 mb-2">
        Login
      </button>

      <div class="d-grid mt-2">
        <asl-google-signin-button
          style="height: 40px; width: 100%; border: none; border-radius: 4px; background-color: #4285F4; color: white; font-weight: 500; display: flex; align-items: center; justify-content: center;"
        >
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20" class="me-2">
          Sign in with Google
        </asl-google-signin-button>
      </div>

      <div class="text-center mt-3">
        <a routerLink="/admin-register" class="text-primary">New user? Sign up here</a>
      </div>

      <div *ngIf="showForgotPassword" class="text-center mt-3">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-outline-secondary" (click)="backToHome()">Back to Home</button>
      </div>


    </div>
  </div>
</div>
