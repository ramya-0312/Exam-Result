<div class="background">

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Admin Login</h3>

    <div class="form-group mb-3">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        class="form-control"
        placeholder="Enter email"
      />
    </div>

    <div class="form-group mb-3">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        class="form-control"
        placeholder="Enter password"
      />
    </div>



    <button [disabled]="!isFormValid()" (click)="login()" class="btn btn-success">
       Login
     </button>

     <div class="d-grid mt-2">
      <asl-google-signin-button
        style="height: 40px; width: 100%; border: none; border-radius: 4px; background-color: #4285F4; color: white; font-weight: 500; display: flex; align-items: center; justify-content: center;"
      >
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20" class="me-2">
        Sign in with Google
      </asl-google-signin-button>
    </div>
     <!-- <button class="btn btn-danger w-100 mb-3" (click)="signInWithGoogle()">
      Sign in with Google
    </button> -->
    <div class="text-center mt-3">
      <a routerLink="/admin-register" class="text-primary">New user? Sign up here</a>
    </div>

    <div *ngIf="showForgotPassword" class="text-center mt-3">
      <a routerLink="/forgot-password">Forgot Password?</a>
    </div>
  </div>
</div>
</div>
