<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<div class="background" style="background-color: #c7eceb">
  <div class="container d-flex justify-content-center align-items-center vh-100 vw-100"style="background-color: #c7eceb">
    <div class="card p-4 shadow rounded-4" style="width: 400px;">
      <h3 class="text-center mb-3">Admin Registration</h3>

      <form (ngSubmit)="register()" novalidate>

        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <div class="input-group">
            <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName"
              class="form-control" (blur)="validateName()" (ngModelChange)="validateName()" required />
            <span class="input-group-text">
              <i *ngIf="nameTouched" class="bi" [ngClass]="nameValid ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
            </span>
          </div>
          <div *ngIf="nameTouched && !nameValid" class="form-text text-danger">
            Full Name must be at least 3 characters.
          </div>
        </div>

        <!-- Department -->
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <div class="input-group">
            <select id="department" class="form-control" [(ngModel)]="department" name="department"
              (blur)="validateDepartment()" (ngModelChange)="validateDepartment()" required>
              <option value="" disabled selected>Select Department</option>
              <option value="CSE">Computer Science</option>
              <option value="ECE">Electronics</option>
              <option value="EEE">Electrical</option>
              <option value="MECH">Mechanical</option>
              <option value="CIVIL">Civil</option>
            </select>
            <span class="input-group-text">
              <i *ngIf="departmentTouched" class="bi" [ngClass]="departmentValid ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
            </span>
          </div>
          <div *ngIf="departmentTouched && !departmentValid" class="form-text text-danger">
            Please select a department.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <input type="email" id="email" [(ngModel)]="email" name="email"
              class="form-control" (blur)="validateEmail()" (ngModelChange)="validateEmail()" required />
            <span class="input-group-text">
              <i *ngIf="emailTouched" class="bi" [ngClass]="emailValid ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
            </span>
          </div>
          <div *ngIf="emailTouched && !emailValid" class="form-text text-danger">
            Enter a valid Gmail address.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" [(ngModel)]="password" name="password"
              class="form-control" (blur)="validatePassword()" (ngModelChange)="validatePassword()" required />
            <span class="input-group-text">
              <i *ngIf="passwordTouched" class="bi" [ngClass]="passwordValid ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
            </span>
          </div>
          <div *ngIf="passwordTouched && !passwordValid" class="form-text text-danger">
            Minimum 8 characters, 1 uppercase, 1 number, 1 special character.
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword"
              name="confirmPassword" class="form-control" (blur)="validateConfirmPassword()" (ngModelChange)="validateConfirmPassword()" required />
            <span class="input-group-text">
              <i *ngIf="confirmPasswordTouched" class="bi" [ngClass]="confirmPasswordValid ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
            </span>
          </div>
          <div *ngIf="confirmPasswordTouched && !confirmPasswordValid" class="form-text text-danger">
            Passwords do not match.
          </div>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary w-100" type="submit" [disabled]="!isFormValid()">
          Register
        </button>
      </form>

      <!-- Link -->
      <div class="text-center mt-3">
        <a routerLink="/admin-login">Already have an account? Login</a>
      </div>

    </div>
  </div>
</div>
