<div class="background">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow rounded-4" style="width: 400px;">
    <h3 class="text-center mb-3">Admin Registration</h3>

    <form (ngSubmit)="register()" #form="ngForm" novalidate>

      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName"
               class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select id="department" class="form-control" [(ngModel)]="department" name="department" required>
          <option value="" disabled selected>Select Department</option>
          <option value="CSE">Computer Science</option>
          <option value="ECE">Electronics</option>
          <option value="EEE">Electrical</option>
          <option value="MECH">Mechanical</option>
          <option value="CIVIL">Civil</option>
          <!-- Add more if needed -->
        </select>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email"
               class="form-control" required email />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password"
               class="form-control" required (ngModelChange)="validatePassword()" />
        <div class="form-text text-danger" *ngIf="!isPasswordValid && password">
          Password must be at least 8 characters, include 1 uppercase letter, 1 number, and 1 special character.
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword"
               name="confirmPassword" class="form-control" required />
        <div class="form-text text-danger" *ngIf="password && confirmPassword && password !== confirmPassword">
          Passwords do not match.
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit"
              [disabled]="!form.valid || !isPasswordValid || password !== confirmPassword">
        Register
      </button>
    </form>



    <div class="text-center mt-3">
      <a routerLink="/admin-login">Already have an account? Login</a>
    </div>
  </div>
</div>
</div>
