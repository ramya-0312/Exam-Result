<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 500px;">
    <h4 class="mb-3 text-center">Revaluation Request</h4>
    <div>
      <hr>
    </div>

    <div class="mb-3">

      <strong>Register Number:</strong> {{ registerNumber }}<br>
      <strong>Semester:</strong> {{ semester }}
    </div>
    <div>
      <hr>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Subjects for Revaluation:</label>
      <div *ngFor="let subject of subjects" class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [id]="subject"
          [value]="subject"
          (change)="toggleSubject(subject)"
        />
        <label class="form-check-label" [for]="subject">{{ subject }}</label>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-primary" (click)="applyRevaluation()">Apply for Revaluation</button>
    </div>
  </div>
</div>
