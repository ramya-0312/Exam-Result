<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h4 class="text-center mb-3">Reset Password</h4>

    <form (ngSubmit)="resetPassword()">
      <!-- Email field -->
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" readonly>
      </div>

      <!-- New Password field -->
      <div class="form-group mb-3">
        <label>New Password</label>
        <div class="input-group">
          <input type="password" [(ngModel)]="Password" name="newPassword" class="form-control" required>
          <span class="input-group-text">
            <i *ngIf="Password" class="bi"
              [ngClass]="{
                'bi-check-circle-fill text-success': isValidPassword,
                'bi-x-circle-fill text-danger': !isValidPassword
              }"></i>
          </span>
        </div>
        <small class="text-muted">
          Must contain at least 1 uppercase letter and 1 special character.
        </small>
      </div>

      <!-- Confirm Password field -->
      <div class="form-group mb-3">
        <label>Confirm Password</label>
        <div class="input-group">
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
          <span class="input-group-text">
            <i *ngIf="confirmPassword" class="bi"
              [ngClass]="{
                'bi-check-circle-fill text-success': isPasswordMatch,
                'bi-x-circle-fill text-danger': !isPasswordMatch
              }"></i>
          </span>
        </div>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100" type="submit" [disabled]="!isFormValid ">Reset
      </button>
    </form>
  </div>
</div>
