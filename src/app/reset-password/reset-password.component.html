<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h4 class="text-center mb-3">Reset Password</h4>

    <form (ngSubmit)="resetPassword()">
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" readonly>
      </div>

      <div class="form-group mb-3">
        <label>New Password</label>
        <input type="password" [(ngModel)]="Password" name="newPassword" class="form-control" required>
        <small class="text-muted">
          Must contain at least 1 capital 1 Special Charactert.
        </small>
        <div *ngIf="Password && !isValidPassword" class="text-danger">
          Password does not meet criteria.
        </div>
      </div>

      <div class="form-group mb-3">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
        <div *ngIf="confirmPassword && !isPasswordMatch" class="text-danger">
          Passwords do not match.
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="!isFormValid">
        Reset Password
      </button>
    </form>
  </div>
</div>
