<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<!-- Navbar -->
<nav class="navbar navbar-light bg-dark px-3">
  <div class="container-fluid justify-content-between w-100">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#studentSidebar" aria-controls="studentSidebar">
        <i class="bi bi-list"></i>
      </button>
    </div>
    <h3 class="text-white text-center text-uppercase  flex-grow-1 mb-0">Welcome to Office of the Controller of Examination</h3>
  </div>
</nav>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="studentSidebar" aria-labelledby="studentSidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="studentSidebarLabel">Student Panel</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column justify-content-between">
    <div>
      <a routerLink="/student-profile" class="btn btn-dark w-100 text-start mb-2"><i class="bi bi-speedometer2 me-2"></i>Student Profile</a>
      <a routerLink="/select-semester" class="btn btn-dark w-100 text-start mb-2"><i class="bi bi-person-plus-fill me-2"></i>Semesters</a>
      <a routerLink="/revaluation-status" class="btn btn-dark w-100 text-start mb-2"><i class="bi bi-journal-check me-2"></i>Revaluations</a>
    </div>
    <div>
    </div>
  </div>
</div>

<!-- student-result.component.html -->

<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center" style="background-color: #c7eceb">
  <div class="col-md-6 p-3  bg-white" style="border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <h3 class="text-center mb-4">Student Result Portal</h3>

    <form (ngSubmit)="getResult()" #resultForm="ngForm">
      <div class="mb-3">
        <label for="regNo" class="form-label">Register Number</label>
        <input type="text" id="regNo" name="regNo" class="form-control" [(ngModel)]="registered" required>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="form-control" [(ngModel)]="dob" required />
      </div>

      <!-- <div class="mb-3">
        <label for="semester" class="form-label">Select Semester</label>
        <select id="semester" name="semester" class="form-select" [(ngModel)]="selectedSemester" required>
          <option value="" disabled selected>Select Semester</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
        </select>
      </div> -->

      <div class="text-center">
        <button type="button" class="btn btn-primary"
        (click)="getResult()"
        [disabled]="!registered || !dob">
  View
</button>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-outline-secondary" (click)="backToHome()">Back to Home</button>
      </div>
    </form>
  </div>
</div>
