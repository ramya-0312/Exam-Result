<!-- student-result.component.html -->
 <div class="background">
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="col-md-6 p-4 shadow rounded bg-white">
    <h3 class="text-center mb-4">Student Result Portal</h3>

    <form (ngSubmit)="getResult()" #resultForm="ngForm">
      <div class="mb-3">
        <label for="regNo" class="form-label">Register Number</label>
        <input type="text" id="regNo" name="regNo" class="form-control" [(ngModel)]="registered" required>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="form-control" [(ngModel)]="dob" required />
      </div>

      <!-- <div class="mb-3">
        <label for="semester" class="form-label">Select Semester</label>
        <select id="semester" name="semester" class="form-select" [(ngModel)]="selectedSemester" required>
          <option value="" disabled selected>Select Semester</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
        </select>
      </div> -->

      <div class="text-center">
        <button type="button" class="btn btn-primary"
        (click)="viewSemesters()"
        [disabled]="!registered || !dob">
  View
</button>
      </div>
    </form>
  </div>
</div>
</div>
