<!-- student-result.component.html --><div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="col-md-6 p-4 shadow rounded bg-white">
    <h3 class="text-center mb-4">Student Result Portal</h3><form (ngSubmit)="getResult()" #resultForm="ngForm">
  <div class="mb-3">
    <label for="regNo" class="form-label">Register Number</label>
    <input type="text" id="regNo" name="regNo" class="form-control" [(ngModel)]="regNo" required>
  </div>

  <div class="mb-3">
    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" id="dob" name="dob" class="form-control" [(ngModel)]="dob" required>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary" [disabled]="resultForm.invalid">View Result</button>
  </div>
</form>

<div *ngIf="resultFetched" class="mt-5">
  <h5 class="text-center mb-3">Result for Register No: {{ regNo }}</h5>
  <table class="table table-bordered text-center">
    <thead class="table-secondary">
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects">
        <td>{{ subject.name }}</td>
        <td>{{ subject.marks }}</td>
      </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <div class="alert" [ngClass]="{
          'alert-success': resultStatus === 'Pass',
          'alert-danger': resultStatus === 'Fail'
        }">
      <strong>Total: {{ totalMarks }}</strong> - {{ resultStatus }}
    </div>
  </div>
</div>

  </div>
</div>
