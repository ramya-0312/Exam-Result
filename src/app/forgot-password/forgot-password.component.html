<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow w-50">
    <h3 class="text-center">Forgot Password</h3>
    <p class="text-muted text-center">Enter your email to verify your account:</p>

    <!-- Email input and check button -->
    <div class="form-group mb-3">
      <label>Email:</label>
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email" />
    </div>
    <button class="btn btn-primary w-100 mb-3" (click)="checkEmail()">Check</button>

    <!-- New password fields shown only if email is verified -->
    <div *ngIf="emailVerified">
      <div class="form-group mb-3">
        <label>New Password:</label>
        <input type="password" class="form-control" [(ngModel)]="newPassword" placeholder="Enter new password" />
      </div>
      <div class="form-group mb-3">
        <label>Confirm Password:</label>
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" placeholder="Confirm password" />
      </div>
      <button class="btn btn-success w-100" (click)="resetPassword()">Reset Password</button>
    </div>

    <div class="text-danger mt-3" *ngIf="message">{{ message }}</div>
  </div>
</div>
