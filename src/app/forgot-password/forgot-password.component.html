<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div class="background "style="background-color: #c7eceb;">
<div class="container d-flex justify-content-center align-items-center vh-100" style="background-color: #c7eceb;">
  <div class="card p-4 shadow w-50 " style="border-radius: 20px">
    <h3 class="text-center">Forgot Password</h3>
    <p class="text-muted text-center">Enter your email to verify your account:</p>

    <!-- Email input and check button -->
    <div class="form-group mb-3">
      <label>Email:</label>
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email" />
    </div>
    <button class="btn btn-primary w-100 mb-3" (click)="checkEmail()">Check</button>
</div>
</div>
</div>
