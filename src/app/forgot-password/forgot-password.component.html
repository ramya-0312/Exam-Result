<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow w-50">
    <h3 class="text-center">Forgot Password</h3>
    <p class="text-muted text-center">Enter your email to verify your account:</p>

    <!-- Email input and check button -->
    <div class="form-group mb-3">
      <label>Email:</label>
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email" />
    </div>
    <button class="btn btn-primary w-100 mb-3" (click)="checkEmail()">Check</button>

    <!-- New password fields shown only if email is verified -->
    <div *ngIf="emailVerified">
      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
          <h4 class="text-center mb-3">Reset Password</h4>

          <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
            <div class="form-group mb-3">
              <label for="newPassword">New Password</label>
              <input
                type="password"
                id="newPassword"
                class="form-control"
                [(ngModel)]="newPassword"
                name="newPassword"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="!resetForm.valid">
              Reset
            </button>
          </form>
        </div>
      </div>
</div>
